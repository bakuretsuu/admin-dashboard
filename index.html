<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarTop">
                <div class="sidebarText">
                    <img src="./images/view-dashboard.svg" alt="dashboard logo">
                    <div class="dashboard">Dashboard</div>
                </div>
            </div>
            <div class="sidebarMiddle">
                <div class="sidebarText"><img src="./images/home.svg" alt="home logo">Home</div>
                <div class="sidebarText"><img src="./images/card-account-details.svg" alt="profile logo">Profile</div>
                <div class="sidebarText"><img src="./images/message.svg" alt="message logo">Messages</div>
                <div class="sidebarText"><img src="./images/clock-time-four.svg" alt="history logo">History</div>
                <div class="sidebarText"><img src="./images/note-multiple.svg" alt="tasks logo">Tasks</div>
                <div class="sidebarText"><img src="images/account-group.svg" alt="communities logo">Communities</div>
            </div>
            <div class="sidebarBottom">
                <div class="sidebarText"><img src="./images/cog.svg" alt="settings logo">Settings</div>
                <div class="sidebarText"><img src="./images/help-box.svg" alt="support logo">Support</div>
                <div class="sidebarText"><img src="./images/shield.svg" alt="privacy logo">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="searchBar">

            </div>
            <div class="profile">

            </div>
            <div class="greeting">

            </div>
            <div class="headerAction">
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="share">Share</div>
            </div>

        </div>
        <div class="mainContent">
            <div class="projects">
                <div class="project1"></div>
                <div class="project2"></div>
                <div class="project3"></div>
                <div class="project4"></div>
                <div class="project5"></div>
                <div class="project6"></div>
            </div>
            <div class="announcements">
               <div class="announcement1"></div>
               <div class="announcement2"></div>
               <div class="announcement3"></div>
            </div>
            <div class="trending">
               <div class="trending1"></div>
               <div class="trending2"></div>
               <div class="trending3"></div>
               <div class="trending4"></div>
            </div>

        </div>
    </div>
</body>
</html>
